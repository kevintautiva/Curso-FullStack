<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba Div y Span</title>
</head>
<body>
<h1>Main heading</h1>
<h2 style="color:blue">Subheading 2</h2>
<h3>Subheading 3</h3>
<h5>Subheading 5</h5>
<h5>Subheading 5.1</h5>
    <div>*** DIV 1: Contenido ***</div>
    <div>*** DIV 2: Después de DIV 1 ***</div>
    <span>*** SPAN 1: Después de div 2 ***</span>
    <div>
        *** DIV 3: Después de SPAN 1
        <span>*** SPAN 2: Dentro DIV 3 ***</span>
        Continua el contenido de DIV 3 ***
    </div>
</body>
</html>
